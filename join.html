<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/download.png" type="image/png">
    <title>Join</title>
</head>
<body>
    <section class="login">
        <div class="login-container">
            <div class="login-header">
                <h2><a  href="index.html">Login</a></h2>
                <h2><a class="active"  href="join.html">Join</a></h2>
            </div>
            <div class="login-social">
                <button class="btn gbtn">
                    <i class="fa fa-google"></i><p>Google</p>
                </button>
                <button class="btn fbtn">
                    <i class="fa fa-facebook-square"></i><p>Facebook</p>
                </button>
               
            </div>
            <form class="login-form">
                <div class="login-formDiv">
                    <input type="text" placeholder="Username">
                </div>
                <div class="login-formDiv">
                    <input type="email" placeholder="Email addresss">
                </div>
                <div class="login-formDiv">
                    <input type="password" placeholder="Password">
                </div>
                <button class="btn lbtn ">Login</button>
            </form>
            <div class="login-reset">
               <small><a href="#">Reset your password</a></small>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/7d678829bc.js" crossorigin="anonymous"></script>
</body>
</html>
